<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 | Trex.so</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/spacex-design-system.css">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

<!-- Login Container -->
<div class="w-full max-w-md px-4">
    <!-- Logo -->
    <div class="text-center mb-12">
        <a href="index.html" class="inline-block">
            <img src="images/trex-logo-full.png" alt="Trex.so - Travel. Assemble. Play." class="h-20 md:h-24 mx-auto mb-4">
        </a>
        <h1 class="text-xl font-black tracking-tighter">
            <span class="text-white">SIGN IN</span>
        </h1>
    </div>

    <!-- Tabs -->
    <div class="flex mb-8 border-b border-minimal">
        <button id="loginTab" class="flex-1 py-4 font-bold text-sm tracking-tight text-cyan-accent border-b-2 border-cyan-accent">
            로그인
        </button>
        <button id="signupTab" class="flex-1 py-4 font-bold text-sm tracking-tight text-white/60 hover:text-white transition">
            회원가입
        </button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
        <input type="email" id="loginEmail" required
               placeholder="이메일"
               class="input-spacex w-full">
        
        <input type="password" id="loginPassword" required
               placeholder="비밀번호"
               class="input-spacex w-full">
        
        <button type="submit" class="w-full bg-cyan-accent text-black py-4 btn-sharp font-bold hover-glow transition tracking-tight">
            로그인
        </button>
        
        <div class="text-center">
            <a href="reset-password.html" class="text-sm text-white/60 hover:text-cyan-accent transition tracking-tight">
                비밀번호를 잊으셨나요?
            </a>
        </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden space-y-4">
        <input type="email" id="signupEmail" required
               placeholder="이메일"
               class="input-spacex w-full">
        
        <input type="password" id="signupPassword" required
               placeholder="비밀번호 (6자 이상)"
               class="input-spacex w-full">
        
        <input type="text" id="signupNickname" required
               placeholder="닉네임"
               class="input-spacex w-full">
        
        <select id="signupUserType" required
                class="input-spacex w-full">
            <option value="">사용자 유형 선택</option>
            <option value="여행자">여행자</option>
            <option value="크리에이터">크리에이터</option>
        </select>
        
        <button type="submit" class="w-full bg-cyan-accent text-black py-4 btn-sharp font-bold hover-glow transition tracking-tight">
            회원가입
        </button>
    </form>

    <!-- Messages -->
    <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500/20 border border-red-500 text-red-500 text-sm tracking-tight"></div>
    <div id="successMessage" class="hidden mt-4 p-4 bg-cyan-accent/20 border border-cyan-accent text-cyan-accent text-sm tracking-tight"></div>

    <!-- Back to Home -->
    <div class="mt-8 text-center">
        <a href="index.html" class="text-sm text-white/60 hover:text-cyan-accent transition tracking-tight">
            ← 홈으로 돌아가기
        </a>
    </div>
</div>

<script src="js/auth.js"></script>
<script>
// Tab switching
document.getElementById('loginTab').addEventListener('click', () => {
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('signupForm').classList.add('hidden');
    document.getElementById('loginTab').classList.add('text-cyan-accent', 'border-cyan-accent');
    document.getElementById('loginTab').classList.remove('text-white/60');
    document.getElementById('signupTab').classList.remove('text-cyan-accent', 'border-cyan-accent');
    document.getElementById('signupTab').classList.add('text-white/60');
});

document.getElementById('signupTab').addEventListener('click', () => {
    document.getElementById('signupForm').classList.remove('hidden');
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('signupTab').classList.add('text-cyan-accent', 'border-cyan-accent');
    document.getElementById('signupTab').classList.remove('text-white/60');
    document.getElementById('loginTab').classList.remove('text-cyan-accent', 'border-cyan-accent');
    document.getElementById('loginTab').classList.add('text-white/60');
});

// Login
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    try {
        const hashedPassword = await hashPassword(password);
        const response = await fetch(`tables/users?search=${encodeURIComponent(email)}`);
        const result = await response.json();
        
        if (result.data && result.data.length > 0) {
            const user = result.data[0];
            
            if (user.password === hashedPassword) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                await fetch(`tables/users/${user.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ last_login: new Date().toISOString() })
                });
                
                showSuccess('로그인 성공!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError('비밀번호가 일치하지 않습니다.');
            }
        } else {
            showError('등록되지 않은 이메일입니다.');
        }
    } catch (error) {
        showError('로그인 중 오류가 발생했습니다.');
    }
});

// Signup
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const nickname = document.getElementById('signupNickname').value;
    const userType = document.getElementById('signupUserType').value;
    
    if (password.length < 6) {
        showError('비밀번호는 6자 이상이어야 합니다.');
        return;
    }
    
    try {
        const checkResponse = await fetch(`tables/users?search=${encodeURIComponent(email)}`);
        const checkResult = await checkResponse.json();
        
        if (checkResult.data && checkResult.data.length > 0) {
            showError('이미 등록된 이메일입니다.');
            return;
        }
        
        const hashedPassword = await hashPassword(password);
        
        const response = await fetch('tables/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: email,
                password: hashedPassword,
                nickname: nickname,
                user_type: userType,
                profile_image: '',
                created_at: new Date().toISOString(),
                last_login: new Date().toISOString(),
                status: 'active'
            })
        });
        
        if (response.ok) {
            showSuccess('회원가입 성공! 로그인 탭으로 이동합니다.');
            setTimeout(() => {
                document.getElementById('loginTab').click();
                document.getElementById('loginEmail').value = email;
            }, 1500);
        } else {
            showError('회원가입 중 오류가 발생했습니다.');
        }
    } catch (error) {
        showError('회원가입 중 오류가 발생했습니다.');
    }
});

function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    successDiv.classList.add('hidden');
    errorDiv.textContent = message;
    errorDiv.classList.remove('hidden');
}

function showSuccess(message) {
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    errorDiv.classList.add('hidden');
    successDiv.textContent = message;
    successDiv.classList.remove('hidden');
}
</script>

</body>
</html>
